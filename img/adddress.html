    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .team-container {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap */
            gap: 30px;
            padding: 20px;
            justify-content: center; /* Center items */
            align-items: center;
            width: 100%; /* Ensure the container takes full width */
            max-width: 800px; /* Set a max width as needed */
        }
        .team-member {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 30px;
            width: 300px;
            text-align: center;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            animation: fadeIn 1s ease-out;
            transition: transform 0.3s ease-in-out;
        }
        .team-member img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }
        .team-member:hover img {
            transform: scale(1.1);
        }
        .team-member:hover {
            transform: scale(1.05);
        }
        .team-member h3 {
            color: #333;
            margin-bottom: 10px;
        }
        .team-member h4 {
            color: #666;
            margin-bottom: 10px;
            font-weight: normal;
        }
        .team-member p {
            margin: 5px 0;
            color: #555;
        }
        .team-member a {
            margin: 0 5px;
            display: inline-block; /* Added for better alignment */
        }
        .team-member a img {
            width: 24px; /* Adjust logo size */
            height: 24px; /* Adjust logo size */
            transition: transform 0.3s ease;
        }
        .team-member a:hover img {
            transform: scale(1.1); /* Scale on hover */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .team-container::-webkit-scrollbar {
            display: none;
        }
        .team-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
